<script>
function initMap(mapDataUrl){
    const map = L.map('map').setView([8.367635691333382, 124.86643130804512], 17);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    fetch(mapDataUrl)
        .then(res => res.json())
        .then(data => {
            data.forEach(pin => {
                const marker = L.marker([pin.lat, pin.lng]).addTo(map);
                marker.bindPopup(`${pin.name}<br>${pin.description}`);
            });
        });
}

document.addEventListener('DOMContentLoaded', () => {
    initMap('maps.json');
});
</script>
