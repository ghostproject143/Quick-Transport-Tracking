<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map Background</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

#map {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 0;
}

* {
    position: relative;
    z-index: 2;
}


header h1 {
    font-size: 50px;
    color: blue;
    text-align: center;
    margin-top: 20px;
}
header p {
    font-size: 30px;
    color: blue;
    text-align: center;
}

nav {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 999;
}
nav a {
    background: blue;
    color: white;
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
}
nav a:hover {
    background: darkblue;
}


.modal {
    background: #fff;
    width: 100%;
    max-width: 450px;
    margin: 0 auto;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    box-sizing: border-box;
    margin-top: 40px;
}


.service-list {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}
.card {
    width: 140px;
    padding: 15px;
    background: #f6fbff;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.card img {
    width: 80px;
}
.card-title {
    margin-top: 10px;
    font-weight: 700;
    font-size: 16px;
}


.recent-title {
    font-weight: 700;
    margin-bottom: 10px;
}
.trip-card {
    background: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.trip-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}
</style>
</head>

<body>


<div id="map"></div>


<nav>
    <a href="aboutus.html">About Us</a>
</nav>

<header>
    <h1>Quick Transportation Vehicle</h1>
    <p><b>Fast and Reliable</b></p>
</header>


<div class="modal">

    <h3>Select a service type</h3>

    <div class="service-list">
        <div class="card" onclick="chooseService('Truck')">
            <img src="https://t4.ftcdn.net/jpg/16/00/88/59/360_F_1600885913_d8ElPX8BuU6wi0DhDUpSBojcRRFpmnSz.jpg">
            <div class="card-title">Truck</div>
        </div>

        <div class="card" onclick="chooseService('Padala')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLspP8HNKi1dnxSxW_82I35S7BPJK-1M2Hfg&s">
            <div class="card-title">Padala</div>
        </div>
    </div>

    <div class="recent-title">Rebook a recent trip</div>
    <div class="trip-card">
        <div class="trip-header">
            <span>Motorcycle</span>
            <a href="#">Rebook â†’</a>
        </div>
    </div>

</div>

<script>

const openStreetMap = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { maxZoom: 19 }
);


const map = L.map("map", {
    center: [8.3676357, 124.8664313],
    zoom: 17,
    layers: [openStreetMap]
});


function locateUser() {
    map.locate({ setView: true, maxZoom: 18 });
}
map.on("locationerror", () => {
    alert("Location access denied or unavailable.");
});


function chooseService(service) {
    window.location.href = "booking.html";
}
</script>

</body>
</html>
